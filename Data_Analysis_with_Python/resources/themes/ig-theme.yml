# First page of document
title_page:
  background-color: #005262
  logo:
    image: image:PIL_Logo_2023.png[pdfwidth=50%]
    align: center
  align: left
  title:
    top: 6%
    font:
      size: 36
      family: MarkOT
      style: bold
      color: #d3d4d1
  subtitle:
    margin_top: 10
    font_size: 18
    font_color: #d3d4d1
    line_height: 1.1
  authors:
    margin_top: 70  
    font:
      size: 12
      family: MarkOT
      style: bold
      color: #FFFFFF
  revision:
    font_color: #708090
    style: light

page:
  size: Letter
  layout: portrait
  margin: [0.5in, 0.5in, 0.5in, 0.5in]

base:
  align: left
  font_size: 12
  font_color: #000000
  font_family: MarkOT
  line_height: 1.1

vertical_spacing: 12

prose:
  margin_top: 0
  margin_bottom: $vertical_spacing

link:
  font_color: #0074A2
  text-decoration: underline

verse:
  text_indent: 50

# callout numbers in code, like <<1>>
conum:
  line_height: 1.15

sidebar:
  background_color: #eeeeee
  padding: [12, 12, 0, 12]
  title_align: left
  font_style: normal
  font_size: 16
  border-radius: 10

# The different title sizes (=, ==, ===, etc.)
heading:
  h1:
    font_color: #1B3461
    font_size: 32
    font_style: bold
    padding: 10
  h2:
    font_color: #1B3461
    font_size: 28
    font_style: bold
    padding: 10
  h3:
    font_color: #1B3461
    font_size: 24
    font_style: normal
    padding: 10
  h4:
    font_color: #1B3461
    font_style: light
    font_size: 20
    padding: 10
  h5:
    font_color: #1B3461
    font_size: 14
    font_style: bold
  h6:
    font_color: #1B3461
    font_size: 9
    font_style: bold
  h7:
    font_color: #646464
    font_size: 9
    font_style: normal

# Example block (====)
example:
  border_color: #829494
  background_color: #B4E1E4
  border_width: 1
  padding: [12, 12, 0, 12]
  font_style: normal
  font_size: 12

# NOTE, TIP, IMPORTANT, CAUTION, WARNING
admonition:
  icon:
    tip:
      stroke-color: #FFC40C
    warning:
      stroke-color: #F26135
    important:
      stroke-color: #D8365D
    caution:
      stroke-color: #D8365D
    note:
      stroke-color: #00AFBA
  column_rule_color: #E6F5FB
  border_color: #E6F5FB
  border_width: 0.5
  padding: [9, 9, 9, 9]

# Code blocks
code:
  background_color: #FAFAFA
  border_color: #F2F2F2
  font_family: SourceCodePro
  font_size: 10
  line_height: 1.1
  padding: 9
  border_width: 0.5

# Inline code
codespan:
  background_color: #f9f2f4
  border_color: #F2F2F2
  font_color: #c7254e
  font_family: SourceCodePro
  font_size: 12

thematic_break:
  border_color: #bebebe
  border_style: solid
  border_width: 0.5
  margin_top: 15
  margin_bottom: 15

ulist:
  marker:
    font_family: NotoSansFallback
    font_size: 12
    font_color: #0074A2
    disc:
      content: "\u2022"
      font_color: #0074A2

description_list:
  term_font_style: bold
  term_spacing: 4
  description_indent: 25

list:
  indent: $base_font_size * 1.05
  item_spacing: 8

abstract:
  font_color: #4597CB
  font_size: 9
  font_style: Bold
  title:
    align: left
    font_color: #4597CB
    font_size: 12
    font_style: bold

table:
  background_color: #ffffff
  border_color: #bebebe
  border_width: 0.25
  caption_side: top
  font_size: 9
  grid_color: #F2F2F2
  head:
    font_size: 12
    font_style: bold
    background_color: #B4E1E4
    font_color: #173361
  foot:
    background_color: #4597CB
    font_color: #ffffff
  body:
    background_color: #FFFFFF
    stripe_background_color: #E6F5FB
  cell:
    padding: [0,0,0,10]

toc:
  dot_leader:
    font_color: #bebebe
  line-height: 1.25
  h2:
    font_color: #003B49
    font_size: 12
    font_style: bold
  h3:
    font_color: #4597CB
    font_size: 9
    font_style: bold
  h4:
    font_color: #4b4b4b
    font_size: 9
    font_style: normal

footer:
  height: 0.5in
  font_color: #829494
  font_size: 10
  line_height: 1
  recto:
    left:
      content: 'Â©2024 PIL, LLC.'
    right:
      content: '{page-number}'
    center:
      content: 'Do not reproduce without prior written consent.'
  verso:
    left: 
      content: $footer_recto_left_content
    center: 
      content: $footer_recto_center_content
    right: 
      content: $footer_recto_right_content

header:
  height: 0.5in
  font_color: #829494
  font_size: 10
  line_height: 1
  recto:
    right:
      content: '{section-title}'
    left:
      content: 'WORKING DRAFT'
  verso:
    left: 
      content: '{section-title}'
    right:
      content: 'WORKING DRAFT'

image:
  align: center
caption:
  align: left
  font_size: $base_font_size * 0.95
  font_style: italic

font:
  catalog:
    Noto Serif:
      normal: GEM_FONTS_DIR/notoserif-regular-subset.ttf
      bold: GEM_FONTS_DIR/notoserif-bold-subset.ttf
      italic: GEM_FONTS_DIR/notoserif-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/notoserif-bold_italic-subset.ttf
    MarkOT:
      normal: MarkOT-Book.ttf
      italic: MarkOT-Italic.ttf
      bold: MarkOT-Bold.ttf
      bold_italic: MarkOT-BoldItalic.ttf
      light: MarkOT-Light.ttf
      medium: MarkOT-Medium.ttf
    SourceCodePro:
      normal: SourceCodePro-Regular.ttf
      italic: SourceCodePro-It.ttf
      bold: SourceCodePro-Bold.ttf
      bold_italic: SourceCodePro-BoldIt.ttf
      Medium: SourceCodePro-Medium.ttf
      Medium_italic: SourceCodePro-MediumIt.ttf
    NotoSansFallback:
      normal: NotoSans-Regular.ttf
      italic: NotoSans-Italic.ttf
      bold: NotoSans-Bold.ttf
      bold_italic: NotoSans-BoldItalic.ttf
  fallbacks:
    - NotoSansFallback
